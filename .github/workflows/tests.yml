# This Action runs unit tests for the project

name: Unit Tests

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job
  run-tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out repository under $GITHUB_WORKSPACE, so the job can access it
      - uses: actions/checkout@v2
      
      # Sets up Julia an dinstalls packages
      - name: "Set up Julia"
        uses: julia-actions/setup-julia@v1
        with:
          version: 1.7.1
      - uses: julia-actions/julia-buildpkg@master
      - name: Add Packages
        run: julia -e 'using Pkg; Pkg.add(["Distributions", "Random", "DataFrames", "LinearAlgebra", "StatsBase", "InvertedIndices", "Test","TypedTables","ProgressMeter","StaticArrays","GaussianMixtures","GaussianDistributions", "MCMCDiagnosticTools","Statistics","CSV"]); Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'

      # Runs a julia file containing unit tests
      - name: Run basic unit tests
        run: julia test/runtests.jl
